name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # 릴리즈 생성을 위한 필수 권한
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 최신 버전으로 업그레이드

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.7'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Release APK
        uses: softprops/action-gh-release@v2 # 최신 버전으로 업그레이드
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true # 깃허브가 자동으로 설명을 써주게 함
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
